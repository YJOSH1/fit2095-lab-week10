<div class="section container">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Parcel ID</th>
          <th>Sender ID</th>
          <th>Address</th>
          <th>Weight</th>
          <th>Fragile?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parcel of parcelsDB; let i = index">
          <td>{{i+1}}</td>
          <td>{{parcel._id}}</td>
          <td>{{parcel.sender}}</td>
          <td>{{parcel.address}}</td>
          <td>{{parcel.weight}}</td>
          <td>{{parcel.fragile}}</td>
        </tr>
      </tbody>
    </table>
  </div>
