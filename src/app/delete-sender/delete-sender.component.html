<div class="section container">
    <div class="form-group">
      <label for="name">Sender ID</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="senderId">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onDeleteSender(senderId)">Delete Sender</button>
</div>
